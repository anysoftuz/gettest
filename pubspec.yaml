  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+1
  uuid: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12

flutter:
