  get_it: ^7.7.0
  go_router: ^14.2.3
  image_picker: ^1.1.2
  internet_connection_checker: ^2.0.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  keyboard_dismisser: ^3.0.0
  logger: ^2.4.0
  mask_text_input_formatter: ^2.9.0
