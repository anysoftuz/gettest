dependencies:
  connectivity_plus: ^6.0.5
  device_info_plus: ^10.1.2
  dio: ^5.6.0
  equatable: ^2.0.5
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.6
  flutter_localizations:
